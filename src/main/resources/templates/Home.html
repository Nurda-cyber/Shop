<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Көлік Онлайн Дүкені</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <div class="logo">
        <h1>Көлік Онлайн</h1>
    </div>
    <nav>
        <ul>
            <li><a href="/vehicles">Көліктер</a></li>
            <li><a href="/vehicles/add">Көлік қосу</a></li>
            <li><a href="/contact">Байланыс</a></li>
        </ul>
    </nav>
    <div class="auth-buttons">
        <!-- Егер пайдаланушы кірсе, "Профиль" батырмасы көрсетіледі -->
        <a th:if="${user != null}" href="/Profile" class="btn">Профиль</a>
        <a th:if="${user == null}" href="/Login" class="btn">Кіру</a>
        <a th:if="${user == null}" href="/Register" class="btn">Тіркелу</a>
        <a th:if="${user != null}" href="/Login" class="btn logout">Шығу</a>
    </div>
</header>

<main>
    <section class="welcome">
        <h2>Қош келдіңіз!</h2>
        <p>Біздің онлайн дүкенде қалаған көлігіңізді тауып, оңай сатып алыңыз.</p>
        <a href="/vehicles" class="btn">Көліктерді қарау</a>
    </section>
</main>

<footer>
    <p>&copy; 2024 Көлік Онлайн Дүкені. Барлық құқықтар қорғалған.</p>
</footer>
</body>
</html>
