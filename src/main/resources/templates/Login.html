<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Кіру</title>
    <link rel="stylesheet" href="/Style.css">
</head>
<body>
<div class="form-container">
    <h2>Кіру</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Пайдаланушы аты:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Құпия сөз:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Кіру</button>
        <p>Тіркелу қажет пе? <a href="/Registration">Тіркелу</a></p>
    </form>

    <!-- Қайту батырмасы -->
    <div class="back-button">
        <a href="Home" class="btn">Басты бетке оралу</a>
    </div>
</div>
</body>
</html>
